<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div>
        <h2>Clientes</h2>
        <ul id="clientes"></ul>
        
    </div>
    <div>
        <label>Id: </label>
        <input type="text" id="id" size="5"/>
        <input type="button" value="Search" onclick="find();"/>
        <p id="cliente"></p>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = "api/Cliente";

        function formatar(item) {
            return item.Id + " - " + item.Nome + " - " + item.Email;
        }

        $(document).ready(function () {
            console.log(uri);
            $.getJSON(uri).done(function (data) {
                $.each(data, function (key, item) {
                    console.log("key = " + key);
                    console.log("item = " + item);
                    //$('<li>', { text: formatar(item) }).append($('#clientes'));
                    $('#clientes').append("<li>"+formatar(item)+"</li>");
                });
            });
        });

        function find() {
            var id = $('#id').val();
            $.getJSON(uri + "/" + id).done(function (data) {
                $('#cliente').text(formatar(data));
            });
        }

    </script>
</body>
</html>
